<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e5c7f27a7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Music Player</title>
</head>

<body class="bg-dark">
    <header class="container-fluid">
        <nav class="bg-dark text-light row py-3">
            <div class="col-4">

                <form class="d-flex" onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                    <button class="btn bg-transparent text-light border-light ml-2 " type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="col-3"></div>
            <div class="col-5">
                <h3>Music Player</h3>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-4 overflow-auto bg-dark">

                <div id="songsId" class="col-12 m-0">
                    <!-- template to generate -->
                </div>
            </div>
            <div class="col">

                <div class="row m-0  bg-dark overflow-auto justify-content-center" id="playlistId">
                    <!-- template for playlist -->
                </div>
                <!-- <div class="row bg-dark" id="activeSongId">

                </div> -->
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-12" id="activeSongId">

            </div>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
